<html>
<head>
	<title>Signup Page</title>
</head>
<body>
<form>
<label for="first">First Name</label>
<input type="text" name="first"placeholder="John" required>
<label for="last">Last Name</label>
<input type="text" name="last" placeholder="Wick" required>
<br>
<label>Gender:</label>
<label for="gender">Male</label>
<input type="radio" name="gender" value="Male">
<label for="gender">Female</label>
<input type="radio" name="gender" value="Female">
<label for="gender">Other</label>
<input type="radio" name="gender" value="Other">
<br>
<label for="Email" required>Email</label>
<input type="email" name="Email" placeholder="xyz@abc.com" required><br>
<label for="pass">Password</label>
<input type="password" name="pass" required><br>
<label for="pass1">Confirm Password</label>
<input type="password" name="pass1" required><br>
<label for="check">All the information provided are correct</label>
<input type="checkbox" name="check"><br>
<button>Signup</button>


</form>
</body>
</html>
